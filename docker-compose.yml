version: "3.3"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=freelance
      - POSTGRES_USER=o_p
      - POSTGRES_PASSWORD=#pragma_once
  web:
    build: .
    command: python app/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
